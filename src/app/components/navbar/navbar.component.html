<nav class="navbar navbar-expand-lg shadow-sm">
  <div class="container">
    <a class="navbar-brand d-flex align-items-center" routerLink="/">
      <i class="bi bi-box-seam text-primary me-2"></i>
      <span class="brand-text">BuyNGo Inventory</span>
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <!-- Only show navigation items when authenticated -->
        <ng-container *ngIf="authService.isAuthenticated()">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">
              <i class="bi bi-speedometer2 me-1"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/products" routerLinkActive="active">
              <i class="bi bi-box me-1"></i> Products
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/sales-orders" routerLinkActive="active">
              <i class="bi bi-receipt me-1"></i> Sales Orders
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/suppliers" routerLinkActive="active">
              <i class="bi bi-truck me-1"></i> Suppliers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/offers" routerLinkActive="active">
              <i class="bi bi-tag me-1"></i> Offers
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/reporting" routerLinkActive="active">
              <i class="bi bi-graph-up me-1"></i> Reports
            </a>
          </li>
        </ng-container>
      </ul>
      <div class="d-flex align-items-center">
        <!-- Show login/register when not authenticated -->
        <ng-container *ngIf="!authService.isAuthenticated(); else authenticatedUser">
          <a class="btn btn-sm btn-outline-primary me-2" routerLink="/login">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
          <a class="btn btn-sm btn-outline-secondary" routerLink="/register">
            <i class="bi bi-person-plus me-1"></i> Register
          </a>
        </ng-container>
        
        <!-- Show user menu when authenticated -->
        <ng-template #authenticatedUser>
          <div class="dropdown">
            <a class="btn btn-outline-primary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="bi bi-person-circle me-1"></i> User
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" routerLink="/profile"><i class="bi bi-person-gear me-2"></i> Profile</a></li>
              <li><a class="dropdown-item" routerLink="/order-history"><i class="bi bi-clock-history me-2"></i> Order History</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" (click)="logout()" style="cursor: pointer;"><i class="bi bi-box-arrow-right me-2"></i> Logout</a></li>
            </ul>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
</nav>
